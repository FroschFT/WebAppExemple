{% extends 'base.html' %}
{% block content %}

<body id="page-top">


    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include 'partials/_sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include 'partials/_topbar.html' %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Server Page</h1>

                    <iframe
                        src="{{ swagger_url }}"
                        width="100%"
                        height="700" 
                        title="Iframe Example"
                        name="targetframe"
                        allowTransparency="true"
                        frameborder="0"
                    >
                    </iframe>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {% include 'partials/_footer.html' %}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    {% include 'partials/_scroll_top.html' %}

    {% include 'partials/_logout_modal.html' %}

</body>
{% endblock %}
